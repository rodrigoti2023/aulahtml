<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Teste com listas</h1>
    <h3> Lista ordenada:</h3>

    <ol>
        <li>Opera</li>
        <li>Chrome</li>
        <li>Firefox</li>
    </ol>
    <!--Identação: ctrl + shift +i-->
    <!-- colocar para a linha de baixo: ctrl + enter -->
    <!-- fazer uma linha horizontal: <hr>-->
    <!-- criar uma lista ordinada: <ol>-->
    <hr>
    <h3>Lista não ordenada</h3>
    <ul>
        <li>Florianópolis</li>
        <li>Garopaba</li>
        <li>Imaruí</li>
        <li>Paulo Lopes</li>
    </ul>


</body>
